<!DOCTYPE html>
<html lang="en">
  <link
    href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    rel="stylesheet"
    id="bootstrap-css"
  />
  <link rel="stylesheet" href="style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TPDM-1</title>
  </head>
  <body>
    <div class="container contact-form">
      <div class="contact-image">
        <img
          src="https://image.ibb.co/kUagtU/rocket_contact.png"
          alt="rocket_contact"
        />
      </div>
      <form method="post">
        <h2>Prediksi Kinerja Karyawan</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input
                type="text"
                name="txtName"
                class="form-control"
                placeholder="Nama Karyawan"
                value=""
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                min="1"
                max="5"
                class="form-control"
                placeholder="Penilaian Kehadiran"
                value=""
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                min="1"
                max="5"
                class="form-control"
                placeholder="Penilaian Kedisiplinan"
                value=""
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                min="1"
                max="5"
                class="form-control"
                placeholder="Penilaian Tanggung Jawab"
                value=""
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                min="1"
                max="5"
                class="form-control"
                placeholder="Penilaian Attitude"
                value=""
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                min="1"
                max="5"
                class="form-control"
                placeholder="Penilaian Komunikasi"
                value=""
              />
            </div>
            <div class="form-group">
              <input
                type="submit"
                class="btnContact"
                value="Lihat Hasil"
                href="#"
              />
            </div>
          </div>
          <div class="col-md-6">
            <table><center>
              <h3 class="text-5xl mb-8" ali>
                  Prediksi harga emas adalah
              </h3>
              <h2 class="text-4xl font-bold">USD {{ Score }}</h2>
              {% if (Score) != 0 %}
              <div class="mt-">
                  <p>A: {{ A }} </p>
                  <p>B: {{ B }}</p>
                  <p>C: {{ C }}</p>
                  <p>D: {{ D }}</p>
                  <p>E: {{ E }}</p>
              </div>
              {% endif %}
          </div>
        </div>
      </form>
    </div>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
